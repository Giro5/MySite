<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Element</title>
    <link rel="stylesheet" href="style_el.css">
    <script src="calc.js" async defer></script>
</head>

<body>
    <input id="inputer" required placeholder="Result">
    <div class="pad">
        <table>
            </tr>
            <tr>
                <td class="nums">1</td>
                <td class="nums">2</td>
                <td class="nums">3</td>
            </tr>
            <tr>
                <td class="nums">4</td>
                <td class="nums">5</td>
                <td class="nums">6</td>
            </tr>
            <tr>
                <td class="nums">7</td>
                <td class="nums">8</td>
                <td class="nums">9</td>
            </tr>
        </table>
        <table>
            <tr>
                <td class="nums">0</td>
            </tr>
            <tr>
                <td title="decimal point">.</td>
            </tr>
        </table>
        <table>
            <tr>
                <td class="opers" title="plus">+</td>
                <td class="opers" title="minus">-</td>
            </tr>
            <tr>
                <td class="opers" title="multiply">*</td>
                <td class="opers" title="divide">/</td>
            </tr>
            <tr>
                <td class="opers" title="remainder">%</td>
                <td class="opers" title="power">^</td>
            </tr>
        </table>
        <table>
            <tr>
                <td title="backspase">&larr;</td>
            </tr>
            <tr>
                <td title="clear">C</td>
            </tr>
        </table>
        <table>
            <tr>
                <td title="equals">=</td>
            </tr>
        </table>
    </div>
</body>

</html>
